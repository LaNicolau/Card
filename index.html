<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/card.css">
  </head>

  <body>
    <section>

      <div class="top">
        <div class="card__front">
          <img class="card" src="./images/bg-card-front.png" />
          <img class="logo" src="./images/card-logo.svg" />
          <p class="number" data-campo="number">0000 0000 0000 0000</p>
          <div class="info">
            <p class="name" data-campo="name">Jane Appleseed</p>
            <div class="date">
              <p data-campo="mes">00</p>
              <p>/</p>
              <p data-campo="ano">00</p>
            </div>
          </div>
        </div>

        <div class="card__back">
          <img class="card" src="./images/bg-card-back.png" />
            <p class="number__back" data-campo="cvc">000</p>
        </div>
      </div>

      <div class="background"></div>

      <form class="form">
        <div class="form__input">
          <label for="name"> CARDHOLDER NAME</label>
          <input type="text" class="big" placeholder=" e.g. Jane Appleseed" id="name" onkeyup="enviaDados(id)"></input>
        </div>

        <div class="form__input">
          <label for="number"> CARD NUMBER</label>
          <input type="text" class="big" placeholder=" e.g. 1234 5678 9123 0000" id="number" onkeyup="enviaDados(id)"></input>
        </div>

        <div class="side__content">
          <div class="form__input">
            <label for="date"> EXP. DATE (MM/YY)</label>
            <div class="side__input">
              <input class="small" type="text" placeholder="MM" id="mes" onkeyup="enviaDados(id)"></input>
              <input class="small" type="text" placeholder="YY" id="ano" onkeyup="enviaDados(id)"></input>
            </div>
          </div>
          <div class="form__input">
            <label for="cvc">CVC</label>
            <input class="average" type="text" placeholder="e.g. 123" id="cvc" onkeyup="enviaDados(id)"></input>
          </div>
        </div>

        <button type="submit">Confirm</button>
      </form>
    </section>

    <script src="./script/js.js"></script>
  </body>
</html>
